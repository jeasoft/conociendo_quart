# ¿Qué es Quart?

- .left[Microframework para desarrollo de aplicaciones web hecho en Python basado en [Asyncio](https://docs.python.org/3/library/asyncio.html).]
- .left[Enfocado en la sencillez al momento de desarrollo.]
- .left[Websockets son pasajeros de primer nivel.]
- .left[Su creador lo llama como la "Evolución de [Flask](http://flask.pocoo.org/)".]

---

class: center, middle
# ¿Y KLK con Quart?
- .left[Python 3.6 como mínima versión]
- .left[[Jinja2](http://jinja.pocoo.org/docs/2.10/) como motor de templates.]
- .left[Se sube al camión de [ASGI (Asynchronous Server Gateway Interface)](https://github.com/django/asgiref/blob/master/specs/asgi.rst)]
- .left[[Hypercorn](https://pgjones.gitlab.io/hypercorn/) como web server recomendado.]
- .left[[Secure Cookie Sessions](https://pgjones.gitlab.io/quart/session_storage.html).]
- .left[Soporte a WebSockets y a HTTP/2.]

---
